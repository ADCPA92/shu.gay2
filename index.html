    font-family: Arial, sans-serif;
  }
  header.rainbow-text {
    font-weight: bold;
    font-size: 24px;
    padding: 16px;
    text-align: center;
    width: 100%;
    background: linear-gradient(
      90deg,
      red,
      orange,
      yellow,
      green,
      blue,
      indigo,
      violet
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
    user-select: none;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(7, 120px);
    grid-template-rows: repeat(7, 120px);
    gap: 8px;
    justify-content: center;
    align-content: center;
    margin-top: 20px;
  }
  /* Smaller center gifs */
  .center-gif {
    width: 80px;
    height: 80px;
  }
  /* Surrounding big gifs */
  .big-gif {
    width: 120px;
    height: 120px;
  }
</style>
